<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}KANGKAS 대시보드{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 300px; /* 너비를 300px로 증가 */
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #000000;
            padding-top: 20px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .sidebar .menu {
            flex-grow: 1;
        }
        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #ffffff;
        }
        .sidebar a {
            padding: 10px 20px; /* 패딩 증가로 텍스트와 여백 조정 */
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            font-size: 16px; /* 글자 크기 약간 증가 */
            transition: background-color 0.3s;
        }
        .sidebar a i {
            margin-right: 15px; /* 아이콘과 텍스트 간격 증가 */
            font-size: 18px; /* 아이콘 크기 약간 증가 */
        }
        .sidebar a:hover {
            background-color: #333333; /* 호버 시 강조 효과 */
        }
        .content {
            margin-left: 300px; /* 사이드바 너비에 맞춰 여백 조정 */
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 0; /* 헤더가 없으므로 여백 제거 */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="menu">
            <h3>Product Labeling</h3>
            {% if session.get('logged_in') %}
                <p style="text-align: center;">{{ session.get('user_name', 'Guest') }}님</p>
                <a href="{{ url_for('index') }}"><i class="fas fa-tachometer-alt"></i> Dash Board</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
                <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Login</a>
            {% endif %}
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    {% if session.get('logged_in') %}
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% endif %}
</body>
</html>
